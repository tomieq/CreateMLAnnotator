
<a href="/previous?to={filename}" class="btn btn-sm btn-info"> < Previous</a>
{filename}
<a href="/next?to={filename}" class="btn btn-sm btn-info">Next > </a>
<a href="/remove?file={filename}" class="btn btn-sm btn-danger" style="float: right;">Remove file</a>
<hr>
<div style="position: relative;">
    <div id="imageContainer">
        <img src="{filename}" id="picture" class="absolute"/>
        [START frame]
        <div class="frame absolute" style="left: {left}px; top: {top}px; width: {width}px; height: {height}px;">
            <div class="counter">{counter}</div>
        </div>
        [END frame]
    </div>
    <div id="formContainer">
        [START form]
        <form method="post">
            <div class="counter" style="float: left;">{counter}</div>
            <input class="form-control-sm" type="text" name="label" value="{label}" placeholder="label" />
            <input type="hidden" name="filename" value="{filename}" />
            <input type="hidden" name="frame" value='{frame}' />
            <input type="submit" class="btn btn-sm btn-primary" value="Save"/>
        </form>
        [END form]
    </div>
</div>
